<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- В оригинале указывалось и calendar.css, но стили у нас внутри calendar.js -->
    <link rel="stylesheet" href="calendar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;subset=latin,cyrillic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="formWrapper">
      <div class="form__title"></div>
      <!-- Добавляем два блока внутри form__fields:
           .calendarContainer - для календаря
           .record-info - для вывода информации о записи -->
      <div class="form__fields">
        <div class="calendarContainer"></div>
        <div class="record-info"></div>
      </div>
      <div class="form__button">Сохранить</div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="calendar.js"></script>
  <script src="script.js"></script>
</html>
